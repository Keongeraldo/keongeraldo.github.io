---
layout: postsheaderandfooterTRUE
thanks: <p class="awesome-readers"> Thanks for Reading. You are awesome !!!</p>
---


<div class="post-heading">
	<h2>
		 {{ page.postheading }} 
	</h2>
	<img src="{{ site.baseurl }}/assets/images/fancyunderline.png">
</div>
<div class="ribbon">
	<span class="share">
		<img src="{{ site.baseurl }}/assets/images/share.png">	
	</span>

	<div class="post-meta">
		<div class="written-by">
			<p>Written by: {{ page.writtenby }} </p>
		</div>
		<div class="posted-on">
			<p>Posted On: {{ page.postedon }} </p>
		</div>
	</div>
</div>

{{ content }}


<div id="disqus_thread"></div>
<script>

/**
 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables */

var disqus_config = function () {
    this.page.url = 'http://www.gideonamani.com' + '{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = {{ page.path }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '//gideonamani.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
})();
</script>
